<div class="container col-5 border card p-3 bg-light mt-2rem" style="border:15px solid black">

  <div class="mt-3">
    <h3 class="text-center" style="color:#395c80;"> LOGIN </h3>
  </div>

  <form [formGroup]="signinForm">
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control  form-control-sm" id="uname" formControlName="uname" placeholder="Enter username"
        name="uname" required>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control  form-control-sm" id="pwd" formControlName="pwd" placeholder="Enter password"
        name="pswd" required>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <!-- <button [disabled]="!signinForm.valid" type="submit" (click) = "submit()" class="btn btn-primary float-right btn-primary-spacing">Login</button> -->
    <button [disabled]="!signinForm.valid" type="submit" (click)="submit()" class="btn btn-blue btn-primary float-right btn-primary-spacing">Login</button>

  </form>
</div>
